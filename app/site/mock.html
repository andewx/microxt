<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <!-- https://material.io/resources/icons/?style=sharp -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/styles.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body hx-ext="hx-el" hx-trigger="load" hx-swap="innerHTML" hx-target="body" name="@scaffold" id="root" class="dark_theme">
    <div class="centered-div">
        <div class="centered-content">
            <div class="flex-item justify-center">
                <h1 class="marg-light align-content-center">First things first, Lets setup your AirXT Device</h1>
                <div class="caption align-content-center marg-heavy">
                Ensure the DieselX AirXT is powered on and the LED is blinking blue. Provisioning Requires Bluetooth 4.0 or higher. Provision the device with your work WiFi Network SSID and Password.
                </div>
                    <div class="flex-row-center">
                        <div class="flex-row marg-heavy compress">
                            <div class="flex-item"><span class="ico ico-info" alt="Bluetooth Device">&#xe1a7;</span></div>
                            <div class="flex-item"><span class="ico ico-std" alt="Bluetooth Searching">&#xe1aa;</span></div>
                            <div class="flex-item"><span class="ico ico-std" alt="Bluetooth Connected">&#xe1a8;</span></div>
                            <div class="flex-item"><span class="ico ico-std" alt="Bluetooth Disconnected">&#xe1a9;</span></div>
                        </div>
                    </div>
                <form hx-post="/provision" hx-target="#form-submit-feedback" hx-swap="outerHTML">
                    <div class="grid">
                        <label for="ssid" class="form-row-label align-content-center">SSID</label>
                        <input id="ssid" type="text" class=" validate form-row-input">
                        <label class="form-row-label align-content-center" for="password">Password</label>
                        <input id="pass" type="password" id="password" type="text" class="validate form-row-input">
                    </div>
                    <div class="align-content-center">
                        <div class="flex-row-center">
                            <div class="flex-row marg-heavy compress-extreme">
                                <input type="submit" hx-ext="hx-el" hx-trigger="click" name="@provision" class="flex-item btn-primary small-text" value="Validate">
                                <input type="submit" class="flex-item btn-danger small-text" value="Cancel">
                                <div class="flex-item hidden validate-feedback"><span class="ico ico-valid" alt="Submitted">&#xe86c;</span></div>
                            </div>
                        </div>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
       
  </body>

  <!-- Insert this line above script imports  -->

  <!-- normal script imports etc  -->
  <script src="https://unpkg.com/htmx.org@1.9.8" integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="js/sharp.js"></script>
  <script src= "js/endpoints.js"></script>
  <script src="js/app.js"></script>
  <script src="js/effects.js"></script>


  <!-- Insert this line after script imports -->

</html>
